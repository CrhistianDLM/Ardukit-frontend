<h1 class="page-title">productos</h1>
<div class="search_container">
  <div class="search_field">
    <input type="text" class="search_field__input" placeholder="search ..." (keyup)="filterBy()" [(ngModel)]="search">
  </div>
</div>
<div class="products">

  <app-producto
    *ngFor="let item of products; let i = index"
    [valor1]="i%2 == 0"
    [name]="item.name"
    [price]="''+item.price"
    [image]="''+item.image"
    (click)="select(item)"
    ></app-producto>
</div>
